<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    
</head>
<body>
    <div id="scoreboard" class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-xs-5">
                    <h1>Rock</h1>
                    <h1>Paper</h1>
                    <h1>Scissors</h1>
                </div>
                <div class="col-xs-3">
                    <h2 id="title">You</h2>
                    <p class="stat">Wins: <span id="wins"></span></p>
                    <p class="stat">Losses: <span id="losses"></span></p>
                    <p class="stat">Ties: <span id="ties"></span></p>
                    <p class="stat">Rounds Played: <span id="rounds"></span></p>
                </div>
                <div class="col-xs-1"></div>
                <div class="col-xs-3">
                    <h2 id="op_title">Opponent</h2>
                    <p class="stat">Wins: <span id="op_wins"></span></p>
                    <p class="stat">Losses: <span id="op_losses"></span></p>
                    <p class="stat">Ties: <span id="op_ties"></span></p>
                    <p class="stat">Rounds Played: <span id="op_rounds"></span></p>
                </div> 
            </div>
        </div>
    </div>
    <div id="display-container" class="container-fluid">
        <div class="container">
            <div id="display" class="row"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <div id="throws" class="row green">
                    <!-- pictures, scoreboard, and match chat will go here -->
                    <div class="col-xs-5 text-center">
                        <!-- player choice pic -->
                        <img id="player_choice" src="assets/images/flip_scissors.gif"/>
                    </div>

                    <div class="col-xs-2 text-center">
                        <!--versus pic or something like that-->
                        Vs.
                    </div>
                    <div  class="col-xs-5 text-center">
                        <!-- opponent choice pic -->
                        <img id="opponent_choice" src="assets/images/scissors.gif"/>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-xs-4 text-center">
                        <div class="btn-group btn-group-vertical" id="choice_buttons">
                            <button id="rock_button" class="btn btn-default game-btn faded">Rock</button>
                            <button id="paper_button" class="btn btn-default game-btn faded">Paper</button>
                            <button id="scissors_button" class="btn btn-default game-btn faded">Scissors</button>
                        </div>
                    </div>
                    <div class="col-xs-8" id="match_chat">
                        <div class="pre-scrollable" id="chat_log"></div>
                        <form>
                            <span><input id="match_chat_input" type="text" autocomplete="off" placeholder="Enter Message"/><input id= "match_chat_submit" type="submit"></span>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <!-- lobby and lobby chat will be here -->
                <div class="panel panel-default">
                    <div id="lobby_heading" class="panel-heading">
                        <span><p>Lobby</p><button id="find_match_button" onclick="findMatch()" class="btn btn-default">find match</button></span>
                    </div>
                    <div class="panel-body" id="lobby"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>

</body>
</html>
